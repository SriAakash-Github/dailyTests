<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F0F0F;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-buttons button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn {
            background: transparent;
            border: none;
            color: white;
        }

        .signup-btn {
            background: #FF6B2C;
            border: none;
            color: white;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            max-width: 600px;
        }

        .hero p {
            color: #888;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .cta-button {
            background: #FF6B2C;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .geometric-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.svg" alt="Logo" height="24">
            
        </div>
        <div class="nav-links">
            <a href="#">Products</a>
            <a href="#">Company</a>
            <a href="#">Pricing</a>
            <a href="#">For Accountants</a>
        </div>
        <div class="auth-buttons">
            <button class="login-btn">Log in</button>
            <button class="signup-btn">Get started</button>
        </div>
    </nav>

    <section class="hero">
        <h1>Unlock growth with every payment</h1>
        <p>The all-in-one platform that streamlines your business payments and financial operations.</p>
        <button class="cta-button">Get started</button>
        <div class="geometric-bg">
            <!-- You would need to add your geometric background image or SVG here -->
        </div>
    </section>
</body>
</html>
